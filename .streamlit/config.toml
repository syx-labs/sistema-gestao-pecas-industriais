[theme]
# Cores principais - Design moderno e profissional
primaryColor = "#4CAF50"  # Verde vibrante para ações principais
backgroundColor = "#0E1117"  # Dark mode por padrão
secondaryBackgroundColor = "#1E2128"  # Fundo secundário escuro
textColor = "#FAFAFA"  # Texto claro
font = "sans serif"

# Tema alternativo comentado (Light Mode)
# backgroundColor = "#FFFFFF"
# secondaryBackgroundColor = "#F0F2F6"
# textColor = "#262730"

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = false
maxUploadSize = 200

[browser]
gatherUsageStats = false

[runner]
magicEnabled = true
fastReruns = true
