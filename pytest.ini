[pytest]
# Diretórios onde os testes estão localizados
testpaths = tests

# Padrões para descoberta de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções padrão para execução
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=services
    --cov=models
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=90
    -p no:warnings

# Marcadores customizados
markers =
    unit: Testes unitários (isolados)
    integration: Testes de integração (múltiplos componentes)
    slow: Testes que demoram mais tempo
    edge_case: Testes de casos extremos
